<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子组件传值</title>
</head>

<body>
<div id="app">
    <child v-on:greet="sayHello"></child>
</div>
</body>

<script src="./js/vue.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            sayHello(name){
                alert('Hello' + name)
            }
        },
        components: {
            'child': {
                data() {
                    return {
                        name: "张三"
                    }
                },
                methods:{
                    handleClick(){
                        this.$emit('greet',this.name)
                    }
                },
                template:'<button v-on:click="handleClick">开始欢迎</button>'
            }
        },
    })
</script>
</html>
