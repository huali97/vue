<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态路由匹配</title>
</head>

<body>
    <div id="app">
        <h1>vue-router</h1>
        <router-view></router-view>
    </div>
</body>
<script src="./js/vue.js"></script>
<script src="./js/vue-router.js"></script>
<script>
    // 定义一个user组件
    const User = {
        template: '<div>user{{this.$route.params.id}}</div>'
    }
    // 一个“路径参数”使用冒号 : 标记。
    // 当匹配到一个路由时，参数值会被设置到 this.$route.params，
    // 可以在每个组件内使用。于是，我们可以更新 User 的模板，输出当前用户的 ID：
    const router = new VueRouter({
        routes: [
            {
                path: '/user/:id', //动态参数以:开头
                component: User
            }
        ]
    })
    const vue = new Vue({
        el:"#app",
        router
    })
</script>

</html>
